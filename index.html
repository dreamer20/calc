<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="display"></div>
    </div>
    <div class="row">
      <div class="column">
        <button class="button">
          C 
        </button>
      </div>
      <div class="column">
        <button class="button">
          < 
        </button>
      </div>
      <div class="column">
        <button class="button">
          % 
        </button>
      </div>
      <div class="column">
        <button class="button">
          / 
        </button>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <button class="button button-number">
          1 
        </button>
      </div>
      <div class="column">
        <button class="button button-number">
          2 
        </button>
      </div>
      <div class="column">
        <button class="button button-number">
          3 
        </button>
      </div>
      <div class="column">
        <button class="button">
          * 
        </button>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <button class="button button-number">
          4 
        </button>
      </div>
      <div class="column">
        <button class="button button-number">
          5 
        </button>
      </div>
      <div class="column">
        <button class="button button-number">
          6 
        </button>
      </div>
      <div class="column">
        <button class="button">
          - 
        </button>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <button class="button button-number">
          7 
        </button>
      </div>
      <div class="column">
        <button class="button button-number">
          8 
        </button>
      </div>
      <div class="column">
        <button class="button button-number">
          9 
        </button>
      </div>
      <div class="column">
        <button class="button">
          + 
        </button>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <button class="button">
          . 
        </button>
      </div>
      <div class="column">
        <button class="button button-number">
          0 
        </button>
      </div>
      <div class="column">
        <button class="button button-equals">
          = 
        </button>
      </div>
    </div>
  </div>
</body>
</html>
